<!DOCTYPE html>
<html lang="en">
<!-- Invisible elements and title -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Fylo dark landing page | fivefiftyfive</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="body">
    <header>
        <!-- Logo -->
        <img src="/images/logo.svg" alt="Fylo Logo" />
        <!-- Links -->
        <div class="header__links">
            <a href="#">Features</a><a href="#">Team</a><a href="#">Sign In</a>
        </div>
    </header>

    <section class="hero">
        <img src="/images/illustration-intro.png" alt="Graphic of men putting large items into a large folder">
        <h1>All your files in one secure location, accessible anywhere.</h1>
        <p>
            Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends family, and co-workers.
        </p>
        <button>Get Started</button>
    </section>

    <section class="features">
        <div class="feature">Feature 1</div>
        <div class="feature">Feature 2</div>
        <div class="feature">Feature 3</div>
        <div class="feature">Feature 4</div>
    </section>

  <footer>
    <p class="footer">
      <a href="#"><span style="color: hsl(6, 93%, 80%);">five<span style="color: #32a8d7;">fifty</span>five</span></a>
    </p>
  </footer>
</body>
</html>
