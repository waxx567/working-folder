<!DOCTYPE html>
<html lang="en">
<head> <!-- Tab title and invisible information -->
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <!-- Title -->
    <title>FEM | Fylo dark landing page</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">

</head>
<body> <!-- Visible elements -->
    <header> <!-- Logo and links -->
        <div class="header-container highlight">
            <!-- Logo-->
            <img src="/images/logo.svg" alt="Fylo logo">
            <!-- Links -->
            <a href="#">Features</a><a href="#">Team</a><a href="#">Sign In</a>
        </div>
    </header>
    <main class="content-grid">
        <!-- Section 1: Main picture and background graphic -->
        <section class="intro-container"><!--card-previews-->
            <div class="intro-picture"><!--card-front-->
                <img src="/images/illustration-intro.png" alt="Intro illustration" class="intro__pic">
            </div>
            <div class="intro-graphic"><!--card-back-->
                <img src="/images/bg-curvy-mobile.svg" alt="Intro background" class="intro__bg">
            </div>
        </section>
        
        
        
    </main>
    
    
    <footer> <!-- Site builders -->
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">fivefiftyfive</a>.
        </p>
    </footer>
</body>
</html>
