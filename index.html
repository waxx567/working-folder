<!DOCTYPE html>
<html lang="en">
<head> <!-- Tab title and invisible information -->
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <!-- Title -->
    <title>Frontend Mentor | Fylo dark landing page</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">

</head>
<body> <!-- Visible elements -->
    <header> <!-- Logo and links -->
        <div class="header-container highlight">
            <!-- Logo-->
            <img src="/images/logo.svg" alt="Fylo logo">
            <!-- Links -->
            <a href="#">Features</a><a href="#">Team</a><a href="#">Sign In</a>
        </div>
    </header>

        <main class="content-grid"><!--hotpink-->

            <!-- Section 1 -->

            <!--green--><!-- card-previews -->
            <div class="intro-container"> 

              <!--red--><!-- card-front -->
              <div class="intro-images">
                <!----><!-- Big picture -->
                <img src="/images/illustration-intro.png" alt="Intro illustration" class="intro-images__pic">

                <!-- Background wave -->
                <img src="/images/bg-curvy-mobile.svg" alt="Intro design feature" class="intro-images__bg">
              </div>

              <!--card-back-->
              <div class="intro-heading">
                <h1>All your files in one secure location, accessible anywhere.</h1>
              </div>
            </div>
        </main>

    <footer> <!-- Site builders -->
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">fivefiftyfive</a>.
        </p>
    </footer>
</body>
</html>
