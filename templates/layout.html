<!DOCTYPE html>
<html>
  <!-- Head -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Tnese 3 contents below TO BE FILLED IN -->
    <meta name="description" content="web design" />
    <meta name="keywords" content="web design, web page, web site" />
    <meta name="author" content="Wayne McRae" />
    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- CSS from static folder -->
    <link rel="stylesheet" href="../static/css/style.css" />
    <!-- Title for page -->
    {%block title%}{%endblock%}
  </head>
  <!-- Body -->
  <body>
    <!-- Header -->
    {%block header%}{% endblock%}
    <!-- Showcase -->
    {%block showcase%}{%endblock%}
    <!-- Content -->
    <section class="body-container">
      <div class="container-fluid">
        {%block content%}
        <!-- Thumbnails -->
        {%endblock%}
      </div>
    </section>
    <!-- Footer -->
    <section>
      <nav class="navbar navbar-expand-lg bg-dark footer">
        <footer>
          <p style="color: #669999">
            <strong
              >website by<span style="color: #45f192">
                {{ client_1 }}{{ client_2 }}</span
              >, a division of
              <a href="/"><span style="color: #3c8d5f">{{ builder }}</span></a>
              &copy; {{ year }}
            </strong>
          </p>
        </footer>
      </nav>
    </section>
    <!-- Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <!-- Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
