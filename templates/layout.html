<!DOCTYPE html>
<html>
  <head>
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    {%block title%}{%endblock%}
  </head>
  <body>
    <!-- HEADLINE BANNER CODE STARTS HERE -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><span class="white-font">five</span
          ><span class="base-bright-font">fifty</span
          ><span class="white-font">five</span>
          <span class="base-grey-font">web design</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                ><span class="base-bright-font">Products</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><span class="base-bright-font">Contact Us</span></a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                ><span class="base-bright-font">Menu</span>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/login">Log In</a></li>
                <li><a class="dropdown-item" href="/logout">Log Out</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="/" style="font-weight: bold"
                    >Home</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user"
                ><span class="base-grey-font">{{user}}</span></a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter Email Here"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Subscribe
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- HEADLINE CODE ENDS HERE -->
    <!-- BODY CODE STARTS HERE-->
    {%block showcase%}{%endblock%}
    <section id="body-container">
      <div class="container-fluid">{%block content%}{%endblock%}</div>
    </section>
    <section class="footer">
      <footer>
        <p class="base-white-font" style="font-weight: bold">
          website by
          <a href="/specification"
            ><span class="base-bright-font" style="font-weight: bold"
              >{{ builder }}</span
            ></a
          >
          &copy; {{ YEAR }}
        </p>
      </footer>
    </section>
    <!-- BODY CODE ENDS HERE-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
